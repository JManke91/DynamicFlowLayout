name: Auto Tag on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write  # This gives the workflow permission to push tags

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to properly determine version
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get-latest-tag
        run: |
          # Get the latest tag if it exists, or set to 1.0.0 if no tags exist
          LATEST_TAG=$(git tag -l | grep -E '^1\.0\.[0-9]+$' | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Starting with 1.0.0"
            echo "new_tag=1.0.0" >> $GITHUB_OUTPUT
          else
            echo "Latest tag: $LATEST_TAG"
            # Extract the patch version and increment it
            PATCH_VERSION=$(echo $LATEST_TAG | sed 's/1\.0\.//')
            NEW_PATCH=$((PATCH_VERSION + 1))
            NEW_TAG="1.0.$NEW_PATCH"
            echo "New tag: $NEW_TAG"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          NEW_TAG="${{ steps.get-latest-tag.outputs.new_tag }}"
          echo "Creating tag $NEW_TAG"
          
          git tag -a "$NEW_TAG" -m "Version $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Successfully created and pushed tag $NEW_TAG"
